<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>NewbieHTMLCSSJS | Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>

  <div class="container">
    <div class="left">
      <img src="./images/logo.svg" alt="logo">
      <img class="hero-mob" src="./images/hero-mobile.jpg" alt="">
      <div class="section-article">
        <h1><span>We're <br> </span>coming <br> soon</h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <form>
          <input type="email" placeholder="Email Address">
          <img class="error-icon" src="./images/icon-error.svg" alt="">
          <button type="submit" class="submit">
            <img class="arrow" src="./images/icon-arrow.svg" alt="" />
          </button>
        </form>
        <p class="error-txt">Please provide a valid email</p>
        <p class="thanks-txt">Thanks for follow us !</p>
      </div>
    </div>
    <div class="right">
      <img class="hero-desk" src="./images/hero-desktop.jpg" alt="">
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
